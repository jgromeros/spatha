<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
	<ui:define name="content">
		<h:form prependId="false" id="growlForm">
			<p:growl id="growl" showDetail="false" />
		</h:form>
		<h:form prependId="false" id="dataForm">
			<p:panel id="data" toggleable="true" toggleSpeed="250">
				<f:facet name="header">
					<h:outputText value="#{purchaseOrderMB.name}" />
				</f:facet>
				<h:outputFormat id="noRecordsFound"
					value="#{messages.label_no_records_found}"
					rendered="#{!purchaseOrderMB.dataVisible}">
					<f:param value="PurchaseOrders" />
				</h:outputFormat>
				<p:dataTable id="list" value="#{purchaseOrderMB.allPurchaseOrders}"
					var="purchaseOrder" rendered="#{purchaseOrderMB.dataVisible}"
					resizableColumns="false" paginator="true"
					paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,25,50" rows="10">
					<p:columns value="#{purchaseOrderMB.columns}" var="column"
						columnIndexVar="colIndex">
						<f:facet name="header">
							<h:outputText value="#{applicationBean.getColumnName(column)}" />
						</f:facet>
						<h:outputText value="#{purchaseOrder[column]}" />
					</p:columns>
					<p:column styleClass="action-column">
						<f:facet name="header">
							<h:outputText value="Actions" />
						</f:facet>
						<p:commandButton id="viewButton" icon="ui-icon-zoomin"
							update=":viewForm:viewPanelGrid"
							oncomplete="viewDialogWidget.show()"
							title="#{messages.label_view}">
							<f:setPropertyActionListener value="#{purchaseOrder}"
								target="#{purchaseOrderMB.purchaseOrder}" />
						</p:commandButton>
						<p:tooltip for="viewButton" value="#{messages.label_view}"
							showEffect="fade" hideEffect="fade" />
						<p:commandButton id="editButton" icon="ui-icon-pencil"
							update=":editForm:editPanelGrid" rendered="false"
							action="#{purchaseOrderMB.onEdit}"
							oncomplete="editDialogWidget.show()"
							title="#{messages.label_edit}">
							<f:setPropertyActionListener value="#{purchaseOrder}"
								target="#{purchaseOrderMB.purchaseOrder}" />
						</p:commandButton>
						<p:tooltip for="editButton" value="#{messages.label_edit}"
							showEffect="fade" hideEffect="fade" />
						<p:commandButton id="deleteButton" icon="ui-icon-trash"
							rendered="false" oncomplete="deleteDialogWidget.show()"
							title="#{messages.label_delete}">
							<f:setPropertyActionListener value="#{purchaseOrder}"
								target="#{purchaseOrderMB.purchaseOrder}" />
						</p:commandButton>
						<p:tooltip for="deleteButton" value="#{messages.label_delete}"
							showEffect="fade" hideEffect="fade" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<p:dialog id="createDialog"
			header="#{messages.label_create} PurchaseOrder" modal="true"
			widgetVar="createDialogWidget" dynamic="true"
			visible="#{purchaseOrderMB.createDialogVisible}" resizable="true"
			maximizable="true" showEffect="fade" hideEffect="explode">
			<p:ajax event="close" update=":dataForm:data"
				listener="#{purchaseOrderMB.handleDialogClose}" />
			<p:outputPanel id="createPanel">
				<h:form id="createForm" enctype="multipart/form-data">
					<h:panelGrid id="createPanelGrid" columns="3"
						binding="#{purchaseOrderMB.createPanelGrid}" styleClass="dialog"
						columnClasses="col1,col2,col3" />
					<p></p>

					<p:outputPanel id="createPanelOrderItem">
						<p:dataTable id="listOrderItem"
							value="#{purchaseOrderMB.purchaseOrderItemList}" var="orderItem"
							resizableColumns="false" paginator="true"
							paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,25,50" rows="10">
							<p:columns value="#{purchaseOrderMB.orderItemColumns}"
								var="column" columnIndexVar="colIndex">
								<f:facet name="header">
									<h:outputText value="#{applicationBean.getColumnName(column)}" />
								</f:facet>
								<h:outputText value="#{orderItem[column]}" />
							</p:columns>
							<p:column styleClass="action-column">
								<f:facet name="header">
									<h:outputText value="Actions" />
								</f:facet>
								<p:commandButton id="viewButton" icon="ui-icon-zoomin"
									update=":viewForm:viewPanelGrid"
									oncomplete="viewOrderItemDialogWidget.show()"
									title="#{messages.label_view}">
									<f:setPropertyActionListener value="#{orderItem}"
										target="#{purchaseOrderMB.orderItem}" />
								</p:commandButton>
								<p:tooltip for="viewButton" value="#{messages.label_view}"
									showEffect="fade" hideEffect="fade" />
								<p:commandButton id="deleteOrderItemButton" icon="ui-icon-trash"
									oncomplete="deleteOrderItemDialogWidget.show()"
									title="#{messages.label_delete}">
									<f:setPropertyActionListener value="#{orderItem}"
										target="#{purchaseOrderMB.orderItemDelete}" />
								</p:commandButton>
								<p:tooltip for="deleteOrderItemButton"
									value="#{messages.label_delete}" showEffect="fade"
									hideEffect="fade" />
							</p:column>
						</p:dataTable>

						<h:panelGrid id="createPanelGridOrderItem" columns="3"
							binding="#{purchaseOrderMB.createOrderItemPanelGrid}"
							styleClass="dialog" columnClasses="col1,col2,col3" />
						<p:commandButton id="createOrderItemSaveButton"
							value="#{messages.label_add}"
							action="#{purchaseOrderMB.addOrderItem}"
							update="listOrderItem,createPanelGridOrderItem :growlForm:growl" />
					</p:outputPanel>
					<p:outputPanel>
						<p:commandButton id="createSaveButton"
							value="#{messages.label_save}"
							action="#{purchaseOrderMB.persist}"
							update="createPanelGrid :growlForm:growl,:dataForm" />
						<p:commandButton id="createCloseButton"
							value="#{messages.label_close}"
							onclick="createDialogWidget.hide()" type="button" />
					</p:outputPanel>
				</h:form>
			</p:outputPanel>
		</p:dialog>
		<p:dialog id="editDialog"
			header="#{messages.label_edit} PurchaseOrder" modal="true"
			widgetVar="editDialogWidget" dynamic="true" resizable="true"
			maximizable="true" showEffect="fade" hideEffect="explode">
			<p:ajax event="close" update=":dataForm:data"
				listener="#{purchaseOrderMB.handleDialogClose}" />
			<p:outputPanel id="editPanel">
				<h:form id="editForm" enctype="multipart/form-data">
					<h:panelGrid id="editPanelGrid" columns="3"
						binding="#{purchaseOrderMB.editPanelGrid}" styleClass="dialog"
						columnClasses="col1,col2,col3" />
					<p:commandButton id="editSaveButton" value="#{messages.label_save}"
						action="#{purchaseOrderMB.persist}"
						update="editPanelGrid :growlForm:growl" />
					<p:commandButton id="editCloseButton"
						value="#{messages.label_close}" onclick="editDialogWidget.hide()"
						type="button" />
				</h:form>
			</p:outputPanel>
		</p:dialog>
		<p:dialog id="viewDialog"
			header="#{messages.label_view} PurchaseOrder" modal="true"
			widgetVar="viewDialogWidget" dynamic="true" resizable="true"
			maximizable="true" showEffect="fade" hideEffect="explode">
			<p:outputPanel id="viewPanel">
				<h:form id="viewForm" enctype="multipart/form-data">
					<h:panelGrid id="viewPanelGrid" columns="2" styleClass="dialog"
						columnClasses="col1,col2">
						<h:outputText id="numberOrderLabel" value="Number Order:"></h:outputText>
						<h:outputText id="numberOrderValue"
							value="#{purchaseOrderMB.purchaseOrder.numberOrder}"></h:outputText>
						<h:outputText id="supplierContactLabel" value="Supplier Contact:"></h:outputText>
						<h:outputText id="supplierContactValue"
							value="#{purchaseOrderMB.purchaseOrder.supplierContact}"></h:outputText>
						<h:outputText id="clientContactLabel" value="Client Contact:"></h:outputText>
						<h:outputText id="clientContactValue"
							value="#{purchaseOrderMB.purchaseOrder.clientContact}"></h:outputText>
						<h:outputText id="supplierPhoneLabel" value="Supplier Phone:"></h:outputText>
						<h:outputText id="supplierPhoneValue"
							value="#{purchaseOrderMB.purchaseOrder.supplierPhone}"></h:outputText>
						<h:outputText id="clientPhoneLabel" value="Client Phone:"></h:outputText>
						<h:outputText id="clientPhoneValue"
							value="#{purchaseOrderMB.purchaseOrder.clientPhone}"></h:outputText>
						<h:outputText id="supplierEmailLabel" value="Supplier Email:"></h:outputText>
						<h:outputText id="supplierEmailValue"
							value="#{purchaseOrderMB.purchaseOrder.supplierEmail}"></h:outputText>
						<h:outputText id="clientEmailLabel" value="Client Email:"></h:outputText>
						<h:outputText id="clientEmailValue"
							value="#{purchaseOrderMB.purchaseOrder.clientEmail}"></h:outputText>
						<h:outputText id="clientLabel" value="Client:"></h:outputText>
						<h:outputText value="#{purchaseOrderMB.purchaseOrder.client}"
							converter="co.qcsc.spatha.web.mb.converter.ClientConverter"></h:outputText>
						<h:outputText id="supplierLabel" value="Supplier:"></h:outputText>
						<h:outputText value="#{purchaseOrderMB.purchaseOrder.supplier}"
							converter="co.qcsc.spatha.web.mb.converter.SupplierConverter"></h:outputText>
						<h:outputText id="itemsLabel" value="Items:"></h:outputText>

					</h:panelGrid>
					<p:commandButton id="viewCloseButton"
						value="#{messages.label_close}" onclick="viewDialogWidget.hide()"
						type="button" />
				</h:form>
			</p:outputPanel>
		</p:dialog>
		<p:dialog id="viewOrderItemDialog"
			header="#{messages.label_view} OrderItem" modal="true"
			widgetVar="viewOrderItemDialogWidget" dynamic="true" resizable="true"
			maximizable="true" showEffect="fade" hideEffect="explode">
			<p:outputPanel id="viewOrderItemPanel">
				<h:form id="viewOrderItemForm" enctype="multipart/form-data">
					<h:panelGrid id="viewOrderItemPanelGrid" columns="2"
						binding="#{purchaseOrderMB.viewOrderItemPanelGrid}"
						styleClass="dialog" columnClasses="col1,col2" />
					<p:commandButton id="viewOrderItemCloseButton"
						value="#{messages.label_close}"
						onclick="viewOrderItemDialogWidget.hide()" type="button" />
				</h:form>
			</p:outputPanel>
		</p:dialog>
		<p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget"
			message="#{messages.label_delete_record}" showEffect="fade"
			hideEffect="explode" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<p:outputPanel id="deletePanel">
				<h:form id="deleteForm">
					<p:commandButton id="deleteYesButton" value="#{messages.label_yes}"
						action="#{purchaseOrderMB.delete}"
						update=":dataForm:data :growlForm:growl"
						oncomplete="deleteDialogWidget.hide()" />
					<p:commandButton id="deleteNoButton" value="#{messages.label_no}"
						onclick="deleteDialogWidget.hide()" type="button" />
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:confirmDialog id="deleteOrderItemDialog"
			widgetVar="deleteOrderItemDialogWidget"
			message="#{messages.label_delete_record}" showEffect="fade"
			hideEffect="explode" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<p:outputPanel id="deleteOrderItemPanel">
				<h:form id="deleteOrderItemForm">
					<p:commandButton id="deleteYesButton" value="#{messages.label_yes}"
						action="#{purchaseOrderMB.deleteOrderItem}" update=":createDialog"
						oncomplete="deleteOrderItemDialogWidget.hide()" />
					<p:commandButton id="deleteNoButton" value="#{messages.label_no}"
						onclick="deleteOrderItemDialogWidget.hide()" type="button" />
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
