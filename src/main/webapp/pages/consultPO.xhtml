<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../templates/layout.xhtml">
      <ui:define name="content">
        <h:form prependId="false" id="growlForm">
          <p:growl id="growl" showDetail="false" />
        </h:form>
    	<h:form prependId="false" id="dataForm">
    		<p:panel id="data" toggleable="true" toggleSpeed="250">
    			<h:outputText value="#{messages.label_client}" />
    			<h:selectOneMenu id="clientSelect" value="#{dossierMB.client}" required="true">
                	<f:selectItem itemLabel="#{messages.select_message}" itemValue="" />
                	<f:selectItems value="#{dossierMB.clients}" />
            	</h:selectOneMenu>
            </p:panel>
        </h:form>
      </ui:define>
    </ui:composition>
</html>
